<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BKR-To-Do</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="main-content">
    <h1>To-Do List</h1>

    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="Description" required>
      <select id="priority-select" name="priority-select">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <input type="date" id="date-picker" name="date-picker" required>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>Your To-Do List:</h2>
      <ul id="tasks">
      </ul>
      <button id="delete-tasks">Delete All Tasks</button>
    </div>
  </div>

  <script src="./src/index.js"></script>
</body>

</html>
